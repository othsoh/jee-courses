<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Modifier Le Teacher</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="my-2 h1"><span class=" ">Modifier le Teacher : </span> <span class="text-primary" th:text="${Teacher.name}" /></div>
    <form method="post" th:action="@{/Teachers/update/{id}(id=${Teacher.id})}">

        <div class="form-group">
            <label for="name">Teacher Name</label>
            <input type="text" class="form-control" id="name"  th:field="${Teacher.name}" placeholder="Jamali , Ahmed ...">
            <small id="text" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="InputEchelon">Teacher Echelon</label>
            <input type="number" class="form-control" id="InputEchelon" th:field="${Teacher.echelle}" placeholder="11, 10 ...">
        </div>
        <div class="form-group">
            <label for="InputDiplome">Dernier Diplome</label>
            <input type="text" class="form-control" id="InputDiplome" th:field="${Teacher.diplome}" placeholder="Licence , Master ...">
        </div>
        <div class="form-group">
            <label for="InputSalaire">Salaire</label>
            <input type="text" class="form-control" id="InputSalaire" th:field="${Teacher.salaire}" placeholder="10000 , 12000 ...">
            <small id="Salaire" class="form-text text-muted"></small>
        </div>
        <label for="courses" class="form-label">Course:</label>
        <div class="input-group">
            <select id="courses" name="course.id" class="form-select" required>
                <option value="">Choose a course</option>
                <option th:each="course : ${Courses}" th:field="${Teacher.course.id}" th:value="${course.id}" th:text="${course.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Teacher</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
