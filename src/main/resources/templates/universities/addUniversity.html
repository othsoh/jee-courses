<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
    layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Ajouter un University</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <form method="post" th:action="@{/Universities/save}">


        <div class="form-group">
            <label for="name">University Name</label>
            <input type="text" class="form-control" id="name"  th:field="${University.name}" placeholder="UM5 , UM6 ...">
            <small id="text" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="InputLocation">University Location</label>
            <input type="text" class="form-control" id="InputLocation" th:field="${University.location}" placeholder="Casablanca , Fez ...">
        </div>
        <div class="form-group">
            <label for="InputfoundedYear">Founded Year (annee de fondation)</label>
            <input type="number" class="form-control" id="InputfoundedYear" th:field="${University.foundedYear}" placeholder="2010 , 2011 ...">
        </div>
        <label for="deans" class="form-label">Dean:</label>
        <div class="input-group">
            <select id="deans" name="dean.id" class="form-select" required>
                <option value="">Select a Dean : </option>
                <option th:each="d : ${Deans}" th:field="${University.dean.id}" th:value="${d.id}" th:text="${d.name}"></option>
            </select>
        </div>
        <div class="input-group">
        <label for="Courses">Example multiple select</label>
        <select multiple class="form-control" id="Courses">
            <option th:each="course : ${Courses}" th:field="${University.courses}"  th:value="${course.id}" th:text="${course.name}">1</option>

        </select>
    </div>
        <button type="submit" class="btn btn-primary">Add University</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
