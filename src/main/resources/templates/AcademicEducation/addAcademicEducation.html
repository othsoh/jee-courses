<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Ajouter un AcademicEducation</title>
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-field {
            margin-bottom: 10px;
        }

        .form-field input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-field label {
            font-weight: bold;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #ffb262;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="form-container">
    <form method="post" th:action="@{/AcademicEducation/save}">

        <!-- Add all the fields from the AcademicEducation class here -->

        <div class="form-field">
            <label for="programName">Program Name</label>
            <input type="text" class="form-control" id="programName" th:field="${AcademicEducation.programName}" placeholder="Program Name">
        </div>

        <div class="form-field">
            <label for="level">Level</label>
            <input type="text" class="form-control" id="level" th:field="${AcademicEducation.level}" placeholder="Level">
        </div>

        <div class="form-field">
            <label for="duration">Duration</label>
            <input type="number" class="form-control" id="duration" th:field="${AcademicEducation.duration}" placeholder="Duration">
        </div>

        <div class="form-field">
            <label for="curriculum">Curriculum</label>
            <input type="text" class="form-control" id="curriculum" th:field="${AcademicEducation.curriculum}" placeholder="Curriculum">
        </div>

        <div class="form-field">
            <label for="institutionName">Institution Name</label>
            <input type="text" class="form-control" id="institutionName" th:field="${AcademicEducation.institutionName}" placeholder="Institution Name">
        </div>

        <div class="form-field">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" th:field="${AcademicEducation.location}" placeholder="Location">
        </div>

        <div class="form-field">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate" th:field="${AcademicEducation.startDate}">
        </div>

        <div class="form-field">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" id="endDate" th:field="${AcademicEducation.endDate}">
        </div>
        <div class="form-field">
            <label for="teacher">Teacher</label>
            <select class="form-control" id="teacher" th:field="${AcademicEducation.teacher}">
                <option th:each="teacher : ${Teachers}" th:value="${teacher.teacherID}" th:text="${teacher.firstName + ' ' + teacher.lastName}"></option>
            </select>
        </div>
        <button type="submit" class="submit-button">Add AcademicEducation</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
